plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
filters: 
  tag:name: nginx
  instance-state-name : running
hostnames:
  # you can also specify a list in order of presidence for hostname variables.
  -private_ip_address
compose: 
  # this sets the `ansible_host` host variable to connect with the private IP address without changing the hostname.
  ansible_hosts: private_ip_address