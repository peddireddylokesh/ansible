- name: install packages
  hosts: web
  become: yes
  tasks:
    - name: install required packages
      ansible.builtin.packages:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - gcc
        - zip
        - mysql
      when: ansible_os_family == "RedHat"
      
